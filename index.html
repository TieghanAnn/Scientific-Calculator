<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Scientific Calculator</h1>
    </header>
    <section>
        <input type="text" id="display" disabled>
        <div class="mode-buttons">
            <button id="degrees-mode" onclick="setDegreesMode()" class="active">Degrees</button>
            <button id="radians-mode" onclick="setRadiansMode()">Radians</button>
            <button id="backspace" onclick="backspace()">←</button>
        </div>
        <table>
            <tr>
                <td><button onclick="clearDisplay()">AC</button></td>
                <td><button onclick="append('(')">(</button></td>
                <td><button onclick="append(')')">)</button></td>
                <td><button onclick="append('/')">÷</button></td>
            </tr>
            <tr>
                <td><button onclick="append('7')">7</button></td>
                <td><button onclick="append('8')">8</button></td>
                <td><button onclick="append('9')">9</button></td>
                <td><button onclick="append('*')">×</button></td>
            </tr>
            <tr>
                <td><button onclick="append('4')">4</button></td>
                <td><button onclick="append('5')">5</button></td>
                <td><button onclick="append('6')">6</button></td>
                <td><button onclick="append('-')">−</button></td>
            </tr>
            <tr>
                <td><button onclick="append('1')">1</button></td>
                <td><button onclick="append('2')">2</button></td>
                <td><button onclick="append('3')">3</button></td>
                <td><button onclick="append('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="append('0')">0</button></td>
                <td><button onclick="append('.')">.</button></td>
                <td><button onclick="calculate()">=</button></td>
                <td><button onclick="append('^')">^</button></td>
            </tr>
            <tr>
                <td><button onclick="append('sin(')">sin</button></td>
                <td><button onclick="append('cos(')">cos</button></td>
                <td><button onclick="append('tan(')">tan</button></td>
                <td><button onclick="append('log(')">log</button></td>
            </tr>
            <tr>
                <td><button onclick="append('sqrt(')">√</button></td>
                <td><button onclick="append('pi')">π</button></td>
                <td><button onclick="append('e')">e</button></td>
                <td><button onclick="append('%')">%</button></td>
            </tr>
        </table>
    </section>
    <script src="javascript.js"></script>
</body>
</html>
